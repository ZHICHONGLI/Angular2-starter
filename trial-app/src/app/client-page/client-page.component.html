<div class="container-fluid">
    <div class="row">
        <h1>Products</h1>
    </div>
    <div class="row">
        <button class="btn btn-primary newprd" (click)="addPrd()"><i class="fa fa-plus" aria-hidden="true"></i> Add New Product</button>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header row">
                <div class="col-md-8 ">
                    List of products
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-2"> Filter:</div>
                        <div class="input-group col-md-10">
                            <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input id="msg" type="text" class="form-control" name="msg" ng-model="search" placeholder="Filter product list...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-block">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Packing</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in prdList |filter: search">
                            <td>{{x.id}}</td>
                            <td>{{x.Name}}</td>
                            <td>{{x.Price}}</td>
                            <td> <span ng-click="stockEdit(x)" ng-bind="x.Stock" ng-hide="activeItem == x"></span><input only-numbers ng-model="x.Stock" ng-show="activeItem == x" size="6"> <a href="#/" ng-click="updateStock(x)" ng-show="activeItem == x"> update |</a>
                                <a href="#/" ng-click="hideStock(x)" ng-show="activeItem == x"> cancel</a>
                            </td>
                            <td>{{x.Packing}}</td>
                            <td>{{x.Description}}</td>
                            <td><button ng-class="statusCls(x)" ng-click="statusChange(x, $event)">{{statusAct(x)}}</button></td>
                            <td><button class="w3-btn w3-teal" ng-click="editPrd(x)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                <button class="w3-btn w3-ripple" ng-click="delPrd(x)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>

                </table>

                <hr>
            </div>
        </div>
    </div>
</div>
